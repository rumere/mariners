
<div id="id-add" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <form action="/addplayer" method="POST">
            <fieldset class="uk-fieldset">
                <legend class="uk-legend">New Player</legend>
                <div class="uk-margin">
                    <label class="uk-form-label" for="name">Name</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="name" name="name" type="text" placeholder="Name">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="preferred-name">Preferred Name</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="preferred-name" name="preferred-name" type="text" placeholder="Preferred Name">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="phone">Phone Number</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="phone" name="phone" type="text" placeholder="Phone XXX-XXX-XXXX">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="email">Email</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="email" name="email" type="text" placeholder="Email">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="ghin-number">GHIN Number</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="ghin-number" name="ghin-number" type="text" placeholder="GHIN Number">
                    </div>
                </div>
                <div class="uk-margin uk-child-width-auto uk-grid">
                    <label class="uk-form-label" for="ghin-number">Select Roles</label>
                    <div class="uk-form-controls">
                        {{ range $roleid, $rolename := .Roles }}
                        <label><input class="uk-checkbox" type="checkbox" value="{{ $roleid }}"> {{ $rolename }}</label>
                        {{ end }}
                    </div>
                </div>
            </fieldset>
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="submit">Save</button>
        </form>
    </div>
</div>
