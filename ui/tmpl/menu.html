<div id="offcanvas-slide" uk-offcanvas="overlay: true; bg-close: true">
    <div class="uk-offcanvas-bar">
        <button class="uk-offcanvas-close uk-close-large" type="button" uk-close></button>
        <ul class="uk-iconnav uk-iconnav-vertical">
            <li onClick="showSection('home')">
                <span class="uk-icon uk-margin-small-right" uk-icon="icon: home; ratio: {{.User.IconRatio}}"></span>
                <span class="{{.User.TextPreference}}">Home</span>
            </li>
            <li onClick="showSection('players')">
                <span class="uk-icon uk-margin-small-right" uk-icon="icon: user; ratio: {{.User.IconRatio}}"></span>
                <span class="{{.User.TextPreference}}">Players</span>
            </li>
            <li onClick="showSection('events')">
                <span class="uk-icon uk-margin-small-right" uk-icon="icon: play; ratio: {{.User.IconRatio}}"></span>
                <span class="{{.User.TextPreference}}">Events</span>
            </li>
            <li onClick="showSection('scores')">
                <span class="uk-icon uk-margin-small-right" uk-icon="icon: file-edit; ratio: {{.User.IconRatio}}"></span>
                <span class="{{.User.TextPreference}}">Scores</span>
            </li>
            <li onClick="showSection('message')">
                <span class="uk-icon uk-margin-small-right" uk-icon="icon: commenting; ratio: {{.User.IconRatio}}"></span>
                <span class="{{.User.TextPreference}}">Message</span>
            </li>
        </ul>
    </div>
</div>
