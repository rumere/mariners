<div class="uk-card-body">
    <h3 class="uk-card-title">Send A Message</h3>
    <p>Use this page to send a message to ALL of the Mariner's golfers.</p>
    <form action="/sendmessage/{{.User.ID}}" method="POST">
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <div class="uk-form-controls">
                    <textarea class="uk-textarea" rows="5" name="message" id="message" placeholder="Add your message here!"></textarea>
                </div>
            </div>
        </fieldset>
        <button class="uk-button uk-button-primary" type="submit">Send</button>
    </form>
</div>
