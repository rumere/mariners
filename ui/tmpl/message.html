<!DOCTYPE html>
<html>
    <head>
        <title>MPLinksters</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/uikit.min.css" />
        <link rel="shortcut icon" type="image/png" href="static/img/mp.png"/>
        <script src="static/js/uikit.min.js"></script>
        <script src="static/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div id="offcanvas-slide" uk-offcanvas="overlay: true">
            <div class="uk-offcanvas-bar">
                <button class="uk-offcanvas-close" type="button" uk-close></button>
                <ul class="uk-iconnav uk-iconnav-vertical">
                    <li>
                        <a href="/">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: home"></span>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/players">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: user"></span>
                            Players
                        </a>
                    </li>
                    <li>
                        <a href="/games">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: play"></span>
                            Games
                        </a>
                    </li>
                    <li>
                        <a href="/teams">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: users"></span>
                            Teams
                        </a>
                    </li>
                    <li>
                        <a href="/scores">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: pencil"></span>
                            Scores
                        </a>
                    </li>
                    <li>
                        <a href="/stats">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: hashtag"></span>
                            Stats
                        </a>
                    </li>
                    <li>
                        <a href="/message">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: commenting"></span>
                            Message
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="uk-container uk-container-center uk-margin">
            <ul class="uk-iconnav">
                <li><span class="uk-margin-small" uk-icon="menu" uk-tooltip="Menu" uk-toggle="target: #offcanvas-slide"></span></li>
            </ul>
        </div>
        <div class="uk-container uk-container-center uk-margin-top uk-box-shadow-small">
            <div class="uk-card-media-top uk-margin-top">
                <img class="uk-align-center" src="static/img/mp.png" alt="">
            </div>
            <div class="uk-card-body">
                <h3 class="uk-card-title">Send A Message</h3>
                <p>Use this page to send a message to the Mariner's golfers.</p>
                <form action="/sendmessage" method="POST">
                    <fieldset class="uk-fieldset">
                        <legend class="uk-legend">Send A Message!</legend>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="code">Type in your message below</label>
                            <div class="uk-form-controls">
                                <textarea class="uk-textarea" rows="5" name="message" id="message" placeholder="Add your message here!"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <button class="uk-button uk-button-primary" type="submit">Send</button>
                </form>
            </div>
        </div>
    </body>
</html>
