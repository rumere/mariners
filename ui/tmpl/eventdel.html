{{ range $event := .Events }}
<div id="id-eventdel-{{$event.ID}}" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
    <h3>Are you sure you want to delete {{$event.Name}}?</h3>
    <p class="uk-text-small uk-text-muted">Members will get a text message with this update.</p>
        <form action="/delevent/{{$event.ID}}" method="DELETE">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary uk-button-danger" type="submit">Continue</button>
        </form>
    </div>
</div>
{{ end }}
