<!DOCTYPE html>
<html>
    <head>
        <title>MPLinksters</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/uikit.min.css" />
        <link rel="shortcut icon" type="image/png" href="static/img/mp.png"/>
        <script src="static/js/uikit.min.js"></script>
        <script src="static/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div class="uk-flex uk-flex-center">
            <div class="uk-card uk-card-default">
                <div class="uk-card-media-top uk-margin-top">
                    <img class="uk-align-center" src="static/img/mp.png" alt="">
                </div>
                <div class="uk-card-body">
                    <h3 class="uk-card-title">Mariner's Point Linksters Login</h3>
                    <p>Instead of passwords, this site will use your phone to authenticate.  You will recieve a text message with a link to login.  Thanks!</p>
                    <form action="/sendcode" method="POST">
                        <fieldset class="uk-fieldset">
                            <legend class="uk-legend">Login!</legend>
                            <div class="uk-margin">
                                <label class="uk-form-label" for="ninth-tee">Select Your Name</label>
                                <div class="uk-form-controls">
                                    <select class="uk-select" id="player" name="player">
                                        {{range $player := .Players}}
                                            <option value="{{$player.ID}}">{{$player.PreferredName}}</option>
                                        {{end}}
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <button class="uk-button uk-button-primary" type="submit">Send Link</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
