{{ range $event := .Events }}
<div id="id-memberjoin-{{$event.ID}}" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
    <h3>Are you sure you want to join {{$event.Name}}?</h3>
    <p class="uk-text-small uk-text-muted">You will get a text message with this update.</p>
        <form method="PUT" action="/form/postmemberjoin/{{$event.ID}}/{{$.User.ID}}" onsubmit="return submitForm(this, 'events', 'id-eventjoin-{{$event.ID}}'); return false;">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="submit">Join</button>
        </form>
    </div>
</div>
{{ end }}
