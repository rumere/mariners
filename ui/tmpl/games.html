<!DOCTYPE html>
<html>
    <head>
        <title>MPLinksters</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/uikit.min.css" />
        <link rel="shortcut icon" type="image/png" href="static/img/mp.png"/>
        <script src="static/js/uikit.min.js"></script>
        <script src="static/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div id="offcanvas-slide" uk-offcanvas="overlay: true">
            <div class="uk-offcanvas-bar">
                <button class="uk-offcanvas-close" type="button" uk-close></button>
                <ul class="uk-iconnav uk-iconnav-vertical">
                    <li>
                        <a href="/">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: home"></span>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/players">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: user"></span>
                            Players
                        </a>
                    </li>
                    <li>
                        <a href="/games">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: play"></span>
                            Games
                        </a>
                    </li>
                    <li>
                        <a href="/teams">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: users"></span>
                            Teams
                        </a>
                    </li>
                    <li>
                        <a href="/scores">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: pencil"></span>
                            Scores
                        </a>
                    </li>
                    <li>
                        <a href="/stats">
                            <span class="uk-icon uk-margin-small-right" uk-icon="icon: hashtag"></span>
                            Stats
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="uk-container uk-container-center uk-margin">
            <ul class="uk-iconnav">
                <li><span class="uk-margin-small" uk-icon="menu" uk-tooltip="Menu" uk-toggle="target: #offcanvas-slide"></span></li>
                <li><span class="uk-margin-small" uk-icon="plus" uk-tooltip="New Game" uk-toggle="target: #id-add"></span></li>
            </ul>
        </div>

        <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
            <h3 class="uk-card-title">Games</h3>
            {{if .IsGameToday}}
                <div>
                    <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                        <h3>Today's Game</h3>
                        <p>{{.Games.Date}}</p>
                        <p>Ninth Tee: {{.Games.NinthTee}}</p>
                        <p>Weather: <img src="{{printf "https://developer.accuweather.com/sites/default/files/%02d-s.png" .Weather.WeatherIcon}}">{{.Weather.Temperature}}&deg;F</p>
                    </div>
                </div>
            {{else}}
                <p>No Games Yet Today</p>
            {{end}}    
        </div>

        <div id="id-add" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <form action="/addgame" method="POST">
                    <fieldset class="uk-fieldset">
                        <legend class="uk-legend">New Game</legend>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="ninth-tee">Ninth Tee Box</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" id="ninth-tee" name="ninth-tee">
                                    <option>Broke Back</option>
                                    <option>Crow's Nest</option>
                                    <option>Straight Back</option>
                                    <option>White Tees</option>
                                    <option>Red Tees</option>
                                    <option>Drop Zone</option>
                                </select>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                                <label><input class="uk-checkbox" type="checkbox" checked id="ismatch" name="ismatch" value="true"> Match?</label>
                            </div>
                        </div>
                    </fieldset>
                    <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                    <button class="uk-button uk-button-primary" type="submit">Add</button>
                </form>
            </div>
        </div>
    </body>
</html>
