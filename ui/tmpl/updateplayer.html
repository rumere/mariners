{{ range $player := .Players }}
<div id="id-{{$player.ID}}" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <form action="/updateplayer/{{$player.ID}}" method="POST">
            <fieldset class="uk-fieldset">
                <legend class="uk-legend">{{printf "%s" $player.PreferredName}}</legend>
                <div class="uk-margin">
                    <label class="uk-form-label" for="name">Name</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="name" name="name" type="text" value="{{$player.Name}}">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="preferred-name">Preferred Name</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="preferred-name" name="preferred-name" type="text" value="{{$player.PreferredName}}">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="phone">Phone Number</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="phone" name="phone" type="text" value="{{$player.Phone}}">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="email">Email</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="email" name="email" type="text" value="{{$player.Email}}">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="ghin-number">GHIN Number</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="ghin-number" name="ghin-number" type="text" value="{{$player.GhinNumber}}">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="ghin-number">Select Roles</label>
                    {{ range $roleid, $rolename := $.Roles }}
                    <div class="uk-form-controls">
                        {{ if (index $player.Roles $roleid) }}
                        <label><input class="uk-checkbox" type="checkbox" name="role" value="{{ $roleid }}" checked> {{ $rolename }}</label>
                        {{ else }}
                        <label><input class="uk-checkbox" type="checkbox" name="role" value="{{ $roleid }}"> {{ $rolename }}</label>
                        {{ end }}
                    </div>
                    {{ end }}
                </div>
            </fieldset>
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="submit">Save</button>
        </form>
    </div>
</div>
{{ end }}
