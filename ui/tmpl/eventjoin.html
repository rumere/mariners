{{ range $event := .Events }}
<div id="id-eventjoin-{{$.FocusEvent.ID}}-{{$.User.ID}}" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
    <h3>Are you sure you want to join {{$event.Name}}?</h3>
    <p class="uk-text-small uk-text-muted">You will get a text message with this update.</p>
        <form action="/eventjoin/{{$.FocusEvent.ID}}/{{$.User.ID}}" method="PUT">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary uk-button-danger" type="submit">Continue</button>
        </form>
    </div>
</div>
{{ end }}
